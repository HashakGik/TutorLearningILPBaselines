program: main.py
method: grid
project: ILP_baselines
name: raw_test
metric:
  name: avg_test_f1
  goal: maximize
parameters:
  output_folder:
    value: "exp"
  save_options:
    value: True
  wandb_project:
    value: "ILP_baselines"
  csv_dir:
    values: ["annotations/easy_100x15_1.0-1.0", "annotations/medium_125x10_1.0-1.0", "annotations/hard_125x23_1.0-1.0"]
  train_csv:
    value: "train_annotations.csv"
  test_csv:
    value: "test_annotations.csv"
  prefix:
    value: "minimal"
  cheat_prefix:
    values: [~, "cheat"]
  engine:
    values: ["popper", "aleph"]
  encoding:
    values: ["natural", "pointer"]
  timeout:
    values: [60, 600, 1800]
  max_vars:
    values: [6, 12, 15]
  max_clauses:
    values: [1, 2, 4, 6]
  max_size:
    values: [12, 18, 24]
  singleton_vars:
    value: False
  predicate_invention:
    value: False
  recursion:
    value: False
  max_literals:
    value: 40
  min_acc:
    value: 0.5
  noise:
    value: 5
  i:
    value: 5
  min_pos:
    value: 2
  depth:
    value: 15
  nodes:
    value: 20000