program: main.py
method: grid
project: ILP_baselines
name: hard_sweep
metric:
  name: avg_test_macro_acc
  goal: maximize
parameters:
  output_folder:
    value: "exp"
  save_options:
    value: True
  wandb_project:
    value: "ILP_baselines"
  csv_dir:
    value: "annotations/hard_100x18_1.0-1.0"
  train_csv:
    value: "train_annotations.csv"
  test_csv:
    value: "test_annotations.csv"
  prefix:
    values: ["minimal", "normal"]
  prefix_cheat:
    #values: [~, "cheat"]
    value: ~
  engine:
    #values: ["popper", "aleph"]
    value: "aleph"
  encoding:
    values: ["natural", "pointer"]
  timeout:
    value: 3600
  max_vars:
    values: [12, 15]
  max_clauses:
    values: [2, 4]
  max_size:
    values: [6, 12, 15]
  singleton_vars:
    #values: [True, False]
    value: False
  predicate_invention:
    #values: [True, False]
    value: False
  recursion:
    #values: [True, False]
    value: False
  max_literals:
    value: 40
  min_acc:
    value: 0.5
  noise:
    value: 5
  i:
    value: 5
  min_pos:
    value: 2
  depth:
    value: 15
  nodes:
    value: 20000