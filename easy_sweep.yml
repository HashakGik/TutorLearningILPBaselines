program: main.py
method: grid
project: ILP_baselines
name: easy_sweep_test_pointer
metric:
  name: avg_test_macro_acc
  goal: maximize
parameters:
  output_folder:
    value: "exp"
  save_options:
    value: True
  wandb_project:
    value: "ILP_baselines"
  csv_dir:
    value: "annotations/easy_100x20_1.0-1.0"
  train_csv:
    value: "train_annotations.csv"
  val_csv:
    value: "val_annotations.csv"
  test_csv:
    value: "test_annotations.csv"
  prefix:
    values: ["minimal", "normal"]
  prefix_cheat:
    #values: [~, "cheat"]
    value: ~
  engine:
    value: "aleph"
#    values: ["popper", "aleph"]
  encoding:
    #values: ["natural", "pointer"]
    value: "pointer"
  timeout:
    #value: 1800
    values: [1800, 1850, 1900, 1950, 2000]
  max_vars:
    #values: [6, 12]
    value: 12
  max_clauses:
    value: 1
  max_size:
    value: 6
  singleton_vars:
    #values: [True, False]
    value: False
  predicate_invention:
    #values: [True, False]
    value: False
  recursion:
    #values: [True, False]
    value: False
  max_literals:
    value: 40
  min_acc:
    value: 0.5
  noise:
    value: 5
  i:
    value: 5
  min_pos:
    value: 2
  depth:
    value: 15
  nodes:
    value: 20000
